<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Wheather App</h1>
        <div class="input-container">
            <input type="text" id="city-input" placeholder="Enter city name" />
            <button id="get-weather-btn">Get Wheather</button>
        </div>
        <div id="weather-info" class="hidden">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <p id="error-message" class="hidden">City not found. Please try again.</p>

    </div> 

    <footer>*Do not take this website as something that showcases good UI (because it is not great, of course). I built this website to study using Third Party API like Open Weather API</footer>
</body>
<script src="./scripts.js"></script>
</html>
